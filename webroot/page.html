<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Pixel Transform</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- <h1>Pixel Transform</h1> -->
  <!-- <h3>Your username is <span id="username">Guest</span></h3>
  <h3>Current counter is at: <span id="counter">0</span></h3>
  <div class="button-container">
    <button id="btn-increase">Increase Counter ⬆️</button>
    <button id="btn-decrease">Decrease Counter ⬇️</button>
  </div> -->

  <div id="main" class="grid-container">

    <div class="grid-top-left">
      <h3 style="display:inline">Target</h3>
      <div id="pixels-target" class="matrix"></div>
    </div>

    <div class="grid-top-middle">
      <h3>Goal</h3>
      <div id="pixels-goal" class="matrix"></div>
    </div>

    <div class="grid-top-right">
      <div>No. <span id="puzzle-num"></span></div>
      <div>Count: <span id="counter"></span></div>
      <div>Hint:
        <span id="hint">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Ab amet cum earum laborum quia atque et reprehenderit,
        </span>
      </div>
    </div>

    <div class="grid-bottom-left">
      <h3>Search</h3>
      <div id="pixels-search" class="matrix"></div>
    </div>

    <div class="grid-bottom-middle">
      <h3>Replace</h3>
      <div id="pixels-replace" class="matrix"></div>
    </div>

    <div class="grid-bottom-right">
      <button id="btn-reset">Reset</button>
      <button id="btn-apply">Apply</button>
    </div>

  </div>

  <div id="solved" class="grid-container">

    <!-- <div class="grid-top-left"></div> -->

    <div class="grid-top-middle">
      <h3>Solved</h3>
      <div id="pixels-solved" class="matrix"></div>
    </div>

    <!-- <div class="grid-top-right"></div>
    <div class="grid-bottom-left"></div>
    <div class="grid-bottom-middle"></div> -->

    <div class="grid-bottom-right">
      <div class="button-container">
        <button id="btn-next-puzzle">Next</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
