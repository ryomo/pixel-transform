<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Pixel Transform</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="main" class="grid-container">

    <div class="grid grid-top-left">
      <h3 style="display:inline">Target</h3>
      <div id="main-pixels-target" class="matrix"></div>
    </div>

    <div class="grid grid-top-middle">
      <h3>Goal</h3>
      <div id="main-pixels-goal" class="matrix"></div>
    </div>

    <div class="grid grid-top-right">
      <div>
        No. <span id="main-puzzle-num"></span>
        <span id="main-counter-container">(Count: <span id="main-counter"></span>)</span>
      </div>
      <div id="main-hint">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Ab amet cum earum laborum quia atque et reprehenderit,
      </div>
    </div>

    <div class="grid grid-bottom-left">
      <h3>Search</h3>
      <div id="main-pixels-search" class="matrix"></div>
    </div>

    <div class="grid grid-bottom-middle">
      <h3>Replace</h3>
      <div id="main-pixels-replace" class="matrix"></div>
    </div>

    <div class="grid grid-bottom-right">
      <button id="btn-reset">Reset</button>
      <button id="btn-apply">Apply</button>
    </div>

  </div>

  <div id="solved" class="grid-container">

    <div class="grid grid-top-middle">
      <h2>Solved</h2>
      <div id="solved-pixels-goal" class="matrix"></div>
    </div>

    <div class="grid grid-bottom-right">
      <button id="btn-next-puzzle">Next</button>
    </div>
  </div>

  <div id="cleared" class="grid-container">
    <div class="grid grid-top-middle">
      <h1>Congratulations!</h1>
      <div id="cleared-text">You have solved all puzzles!</div>
    </div>
  </div>

  <div id="gameover" class="grid-container">

    <div class="grid grid-top-middle">
      <h2>Game over</h2>
      <div id="gameover-text">
        <div>Puzzle No. <span id="gameover-puzzle-num"></span></div>
        <div>Count: <span id="gameover-counter"></span></div>
      </div>
    </div>

    <div class="grid grid-bottom-left">
      <h3 style="display:inline">Target</h3>
      <div id="gameover-pixels-target" class="matrix"></div>
    </div>

    <div class="grid grid-bottom-middle">
      <h3>Goal</h3>
      <div id="gameover-pixels-goal" class="matrix"></div>
    </div>

    <div class="grid grid-bottom-right">
      <button id="btn-retry">Retry</button>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
